<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Project</title>
</head>

<body>
  <!--Navigation Section-->
  <nav>
    <a href="home">Home</a>
    <a href="about">About</a>
    <a href="contact">Contact</a>
  </nav>

<main>
  <h1>IT Team Members</h1>

  <!--Add New IT Member Form Section-->
  <section id="addmember_section">
    <h2>Add New Member</h2>
    <div class="addmember_form">
      <label for="firstname_input">
        <p>First Name</p>
        <input type="text" placeholder="John" name="firstname" id="firstname_input">
      </label>
    </div>
    
    <div> 
      <label for="lastname_input">
        <p>Last Name</p>
        <input type="text" placeholder="Doe" name="lastname" id="lastname_input">
      </label>
    </div>

    <div>
      <label for="role_input">
        <p>Role</p>
        <input type="text" placeholder="Developer" name="role" id="role_input">
      </label>
    </div>

    <div>
      <label for="email_input">
        <p>Email</p>
        <input type="text" placeholder="email@email.com" name="email" id="email_input">
      </label>
      <br>
      <button type="submit" id="addmember_button">Add Member</button>
    </div>
  </section>
  <br>

  <!--Team Members Table Section-->
  <section id="teammembers_table">
    <h2>Team Members</h2>
    <table border="1">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Role</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>Developer</td>
          <td>johndoe@npower.net</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>Doe</td>
          <td>Designer</td>
          <td>janedoe@npower.net</td>
        </tr>
        <tr>
          <td>Mike</td>
          <td>Smith</td>
          <td>Tester</td>
          <td>miketester@npower.net</td>
        </tr>
      </tbody>
    </table>
  </section>
 
  <!--Footer Section-->
  <footer>
    <p>Npower Â© 2024</p>
  </footer>
 </main>
</body>

</html>
